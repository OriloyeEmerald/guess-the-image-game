<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess with Emerald</title>
    <link rel="stylesheet" href="imageGuess.css">
</head>
<body>
    <main>
        <div class="head" >
            <h1>Guess with <span style="color: rgb(129, 199, 24);">Emerald</span></h1>
        </div>
        <div class="con">
            <div id="zero" class="img-con">
                <img 
                src="/images/monalisablur.jpg" 
                alt=""

                class="image">
                <div class="overlay"></div>
                <input type="text" placeholder="enter your guess...">
                
                <p>Hint: painting</p>
            </div>
            <div id="one" class="img-con">
                <img 
                src="/images/saturnblur.jpg" 
                alt="" 
                id="saturn"
                class="image">
                <div class="overlay"></div>
                <input type="text" placeholder="enter your guess...">

                <p>Hint: planet</p>
            </div>
            <div id="two" class="img-con">
                <img 
                src="/images/pangolinblur.jpg" alt="" 
                id="pangolin" 
                class="image">
                <div class="overlay"></div>
                <input type="text" placeholder="enter your guess...">
               
                <p>Hint: animal</p>
            </div>
            <div id="three" class="img-con">
                <img 
                src="/images/ronaldoblur.jpg" alt="" 
                id="ronaldo" 
                class="image">
                <div class="overlay"></div>
                <input type="text" placeholder="enter your guess...">

                <p>Hint: footballer</p>
            </div>
            <div id="four" class="img-con">
                <img 
                src="/images/vectorblur.jpg" alt="" 
                id="vector" 
                class="image">
                <div class="overlay"></div>
                <input type="text" placeholder="enter your guess...">

                <p>Hint: artiste</p>
            </div>
            <div id="five" class="img-con">
                <img 
                src="/images/mauritaniablur.jpg" 
                alt="" 
                id="mauritania" 
                class="image">
                <div class="overlay"></div>
                <input type="text" placeholder="enter your guess...">

                <p>Hint: country</p>
            </div>

           
        </div>
    </main>




    <script src="imageGuess.js"></script>
</body>
</html>
